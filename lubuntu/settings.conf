---
modules-search: [ local ]

instances:
- id: before_bootloader_mkdirs
  module: contextualprocess
  config: before_bootloader_mkdirs_context.conf
- id: before_bootloader
  module: contextualprocess
  config: before_bootloader_context.conf
- id: after_bootloader
  module: contextualprocess
  config: after_bootloader_context.conf
- id: logs
  module: shellprocess
  config: shellprocess_logs.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - initramfs
  - contextualprocess@before_bootloader_mkdirs
  - contextualprocess@before_bootloader
  - bootloader
  - contextualprocess@after_bootloader
  - packages
  - shellprocess@logs
  - umount
- show:
  - finished

branding: lubuntu
prompt-install: true
